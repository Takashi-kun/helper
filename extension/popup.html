<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CY Helper</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <form method="post" id="login_form">
        <input type="text" name="user_name" placeholder="メールアドレスの@の前を入力してください" id="user_name">
        <button id="login_button">ログイン</button>
        <p id="error_message"></p>
    </form>
    <form method="post" id="post_form" class="display_none">
        <label>
            <input type="radio" name="help_priority" value="3" checked>高
        </label>
        <label>
            <input type="radio" name="help_priority" value="2">中
        </label>
        <label>
            <input type="radio" name="help_priority" value="1">低
        </label>
        <button id="post_button">Help!!!!</button>
    </form>
    <script type="text/javascript" src="const.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
