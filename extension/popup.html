<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CY Helper</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <form method="post" id="login_form" class="display_none">
        <input type="text" name="user_name" placeholder="メールアドレスの@より前を入力" id="user_name">
        <button id="login_button">ログイン</button>
        <p id="error_message" class="display_none"></p>
    </form>
    <form method="post" id="post_form" class="display_none">
        <select name="help_priority">
            <option value="3">研修について行けてない</option>
            <option value="2">実は聞きたいことがある</option>
            <option value="1">少し疑問点がある</option>
        </select>
        <button id="post_button">ヘルプ</button>
        <button id="posting_button" class="display_none">ヘルプ中</button>
        <!-- <button id="logout_button">×</button> -->
    </form>
    <script type="text/javascript" src="const.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
