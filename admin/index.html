<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CY Helper 管理ツール</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <article class="container">
        <h1>CY Helper</h1>
        <div id="now_loading">
        </div>
        <nav class="navbar navbar-googlenav">
            <div class="navbar-inner">
                <span class="brand">Menu</span>
                <ul class="nav">
                    <li class="top_links">
                        <a href="#user" class="links">ユーザー一覧</a>
                    </li>
                    <li class="top_links">
                        <a href="#help" class="links">助けて一覧</a>
                    </li>
                    <li class="top_links">
                        <a href="#question" class="links">質問一覧</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="help_detail" class="hide">
            <div class="btn-group" data-toggle="buttons-radio">
                <button type="button" class="btn btn-primary help_detail" value="all">全て</button>
                <button type="button" class="btn btn-primary help_detail" value="solved">解決済み</button>
                <button type="button" class="btn btn-primary help_detail" value="no_solved">未解決</button>
            </div>
            <div class="btn-group" data-toggle="buttons-radio">
                <button type="button" class="btn auto_load active" value="yes">自動更新ON</button>
                <button type="button" class="btn auto_load" value="no">自動更新OFF</button>
            </div>
        </div>
        <div id="question_detail" class="hide">
            <a href="#new_question_modal" role="button" class="btn" data-toggle="modal">新しい質問を追加</a>

            <!-- Modal -->
            <div id="new_question_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">新しい質問を追加する</h3>
                </div>
                <div class="modal-body">
                    <p>
                        <textarea id="new_question" class="question_textarea" placeholder="質問内容"></textarea>
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">キャンセル</button>
                    <button id="add_question" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">追加</button>
                </div>
            </div>
            <div id="edit_question_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">質問を変更する</h3>
                </div>
                <div class="modal-body">
                    <p>
                        id: <span class="edit_question_id"></span>
                    </p>
                    <p>
                        <textarea id="edit_question_textarea" class="question_textarea" placeholder="質問内容"></textarea>
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">キャンセル</button>
                    <button class="btn btn-primary edit_question" data-dismiss="modal" aria-hidden="true">変更</button>
                </div>
            </div>
        </div>
        <table id="main_table" class="table table-bordered table-hover">
        </table>
        <div id="paging_area">
            <div class="pagination">
                <ul>
                </ul>
            </div>
        </div>
    </article>
<script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/const.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
